<!DOCTYPE html>
<html>
<head>
	<title>OBJETIVO LORENA</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script src="lib/scripts.js"></script>
</head>
<body>
	<div class="barraTop">&nbsp;</div>
	<div class="container page">
		<div class="row barraSuperior">
			<div class="col-xs-1">
				<img src="imagens/objetivoLogo.png" class="uespiLogo">
			</div>
			<div class="col-xs-11" style="text-align: right;"><p></p>
				<span class="uespiTexto">COLÉGIO OBJETIVO DE LORENA</span><br>
				<span class="subtitulo"> <strong>Matrículas 2024</strong></span>
			</div>
		</div>
		<div class="row">
			<div class="senhaAtual">
				<div class="row">
					<div class="col-xs-5 col-xs-offset-1" style="text-align: right;"><br><br>
						<span class="senhaAtualTexto">SENHA &nbsp;</span>
					</div>
					<div class="col-xs-5"  style="text-align: left;">
						<span id="senhaAtualNumero">P000</span><br>
					</div>
					<input type="hidden" id="senhaNormal" value="P000">
					<input type="hidden" id="senhaFinanceiro" value="F000">
				</div>
			</div>
			<div class="mesaAtual">
				<div class="row">
					<div class="col-xs-5 col-xs-offset-1" style="text-align: right;"><br>
						<span class="mesaAtendimentoTexto">MESA &nbsp;</span>
					</div>
					<div class="col-xs-5"  style="text-align: left;">
						<span id="mesaAtendimentoNumero">00</span>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 ultimaSenha">
				<br>
				<span id="ultimaSenhaTexto">ÚLTIMA CHAMADA</span><br>
				<span>Senha </span>
				<span id="ultimaSenhaNumero">0000</span>
			</div>
		</div>
	</div>
	<audio id="audioChamada" src="audio/chamada.wav"></audio>
</body>
</html>
